name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - name: Dev
        run: |
          julia --project=. -e '
          using Pkg
          Pkg.instantiate()
          '
      - name: Set Preferences
        run: >
          julia --project=. -e 'using WVZAnalysis; set_minitree_dir("$(@__DIR__)/WVZAnalysis/test/")' &&
      - name: Run tests
        run: >
          julia --color=yes --project=. -e 'using Pkg; Pkg.test("WVZAnalysis", coverage=true)'
          && echo "TESTS_SUCCESSFUL=true" >> $GITHUB_ENV
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
          arch: 'x64'
      - uses: julia-actions/cache@v1
      - run: |
          julia --project=WVZAnalysis/docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path="./WVZAnalysis"))
            Pkg.instantiate()'
      - run: julia --project=WVZAnalysis/docs WVZAnalysis/docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
